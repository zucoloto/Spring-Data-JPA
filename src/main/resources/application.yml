spring:
  application:
    name: Spring-Data-JPA

  datasource: 
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/spring_data_jpa?useTimezone=true&serverTimezone=America/Sao_Paulo
    username: 'projetosUser'
    password: '@projetos#'

  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:

logging:
  file:
    #path: /var/tmp
    name: logging_gvr.log

  level: # Log Level: ERROR, WARN, INFO, DEBUG, or TRACE
    root: "INFO"
    '[org.hibernate]': "DEBUG"
    #'[org.hibernate.SQL]': "DEBUG"
    '[br.com.gvr]': "DEBUG"
